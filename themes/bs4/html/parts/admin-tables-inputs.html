Table Name: 
<input class="form-control" maxlength="25" name="tname" type="text"><br>

Type:
<select id="ttype" class="form-control" name="ttype"></select>
<script type="text/javascript">
	var tt = {$table_types};
	for (var i = 0; i < tt.length; i++)
	{
		jQuery('#ttype').append('<option value="' + tt[i].value + '">' + tt[i].label + '</option>');
	}
</script>
<br>
